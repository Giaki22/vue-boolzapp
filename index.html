<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="container">
        <div class="left-column">
            <div class="user">
                <div class="info">
                    <img src="img/avatar_io.jpg" alt="">
                    <span class="user-name">Gianluca</span>
                </div>
                <div class="actions">
                    <a href="#"><i class="fa-solid fa-moon"></i></a>
                    <a href="#"><i class="fa-solid fa-message"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></i></a>
                </div>
            </div>
            <div class="banner-notification">
                <div class="notification">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="notice">
                    <h5>Ricevi notifiche di nuovi messaggi</h5>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="contacts">
                <div class="search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <input type="text" name="search-chat" id="filter-chats" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="chats">
                    <div class="single-chat">
                        <div class="person">
                            <img src="img/avatar_1.jpg" alt="">
                            <div class="person-info">
                                <span class="user-name">Michele</span>
                                <span class="last-message">Ultimo messaggio inviato</span>
                            </div>
                        </div>
                        <small class="time">12:00</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="chat-header">
                <div class="person">
                    <img src="img/avatar_1.jpg" alt="">
                    <div class="person-info">
                        <span class="user-name">Michele</span>
                        <span class="last-access">Ultimo accesso oggi alle 12:00</span>
                    </div>
                </div>
                <div class="actions">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></i></a>
                </div>
            </div>
            <div class="chat-box"></div>
            <div class="chat-footer">
                <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                <input type="text" name="message-box" id="message-box" placeholder="Scrivi un messaggio">
                <a href="#"><i class="fa-solid fa-microphone"></i></a>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
